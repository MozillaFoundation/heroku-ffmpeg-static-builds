name: Publish FFmpeg Binary

on:
  push:
    paths:
      - 'ffmpeg-*-webp.tar.xz'
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Find latest tarball
        id: find_tar
        run: |
          file=$(ls -1t ffmpeg-*-webp.tar.xz | head -n1)
          echo "Found file: $file"
          echo "::set-output name=filename::$file"
          version=$(echo "$file" | sed -E 's/^ffmpeg-(.*)-webp.tar.xz$/\1/' | tr '+' '-')
          echo "::set-output name=version::${version}"

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.find_tar.outputs.version }}
          name: FFmpeg ${{ steps.find_tar.outputs.version }}
          files: ${{ steps.find_tar.outputs.filename }}
          body: "Auto-generated FFmpeg build from Docker container."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
